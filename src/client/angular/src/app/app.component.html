<div class="p-sm-3" >
<mat-sidenav-container class="rounded mb-0">
  <mat-sidenav  #sidenav role="navigation" [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item routerLink="/bill">
        <mat-icon class="icon">account_balance_wallet</mat-icon>
        <span class="label">Billing</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="min-height: 100vh;">
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a>
          {{title}}
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a routerLink="/">
              <mat-icon class="icon">home</mat-icon>
              <span class="label">Home</span>
            </a>
          </li>
          <li>
            <a routerLink="/bill">
              <mat-icon class="icon">account_balance_wallet</mat-icon>
              <span class="label">Billing</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
